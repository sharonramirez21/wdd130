    <body>
        <header class="header">
            <img src="images/splash.png" alt="logotipo">
            <nav>
                <a href="index.html">INDEX</a>
                <a href="about.html">About Us</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact</a>

        <main>
            <div class="contact">
                <h1>Contact Us</h1>
                <h2>Send Us a Message</h2>
                <p></p>
                <p>Address: Street 1234, EEUU, Florida</p>
                <p>Phone Number: 123456789</p>
                <p>Email: splashwhitewater_rafting@gmail.com</p>
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d316161.6491336546!2d-82.13817957803343!3d28.89461197530541!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88e7c1561da39a99%3A0x553b129a94b4af67!2sThe%20Villages%2C%20Florida%2C%20EE.%20UU.!5e0!3m2!1ses!2sar!4v1729298039206!5m2!1ses!2sar" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>

            <section class="employees">
                <h2>Employees</h2>
                <figure>
                    <img src="images/alice.webp" alt="Alice">
                    <figcaption>Alice Johnson</figcaption>
                </figure>
                <figure>
                    <img src="images/max.webp" alt="Max">
                    <figcaption>Max Taylor</figcaption>
                </figure>
                <figure>
                    <img src="images/ronald.webp" alt="ronald">
                    <figcaption>Ronald Anderson</figcaption>
                </figure>
            </section>

            <div class="form">
                <h2>Form of Contact</h2>
                <form action="#" method="post">
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name" required><br><br>

                    <label for="email">Email address:</label><br>
                    <input type="email" id="email" name="email" required><br><br>

                    <p>Purpose of the message:</p>
                    <input type="radio" id="consult" name="Purpose" value="consult">
                    <label for="consult">General Inquiry</label><br>
                    <input type="radio" id="Question" name="Purpose" value="Question">
                    <label for="pregunta">Reservation Question</label><br>
                    <input type="radio" id="Suggestion" name="Purpose" value="Suggestion">
                    <label for="sugerencia">Website Suggestion</label><br><br>

                    <label for="message">Message:</label><br>
                    <textarea id="message" name="message" rows="4" required></textarea><br><br>

                    <input type="checkbox" id="suscription" name="suscription">
                    <label for="suscription">Please subscribe me to the monthly newsletter</label><br><br>

                    <button type="submit">Send Your Message</button>
                </form>
            </div>
        </main>
